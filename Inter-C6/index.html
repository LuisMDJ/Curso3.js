<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez">
                <span class="error-message" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ej. usuario@ejemplo.com">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres">
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
