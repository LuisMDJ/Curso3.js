<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Planetas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4fc3f7;
            text-align: center;
        }
        .planet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .planet-card {
            background-color: #1e1e2d;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .planet-card:hover {
            transform: translateY(-5px);
        }
        .planet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4fc3f7;
            color: #0f0f1a;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #3fb0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explorador de Planetas</h1>
        <a href="planet-form.html" class="btn">Registrar Nuevo Planeta</a>
        
        <div class="planet-grid" id="planetGrid">
        </div>
    </div>
    <script>
        fetch('/planets')
            .then(response => response.json())
            .then(planets => {
                const grid = document.getElementById('planetGrid');
                planets.forEach(planet => {
                    const card = document.createElement('div');
                    card.className = 'planet-card';
                    card.innerHTML = `
                        <h2>${planet.name}</h2>
                        <img src="${planet.imageUrl}" alt="${planet.name}" class="planet-image">
                        <p>Descubierto: ${planet.discoveryDate}</p>
                        <p>Di√°metro: ${planet.diameter} km</p>
                        <p>Distancia del Sol: ${planet.distanceFromSun} millones km</p>
                    `;
                    grid.appendChild(card);
                });
            });
    </script>
</body>
</html>
